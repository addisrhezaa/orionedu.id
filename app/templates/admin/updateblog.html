{% extends "admin/adminbase.html" %}
{% load static %}

{% block content %}
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="container mt-4 mb-4">
      <div class="row justify-content-md-center">
          <div class="col-md-12 col-lg-8">
            <div class="form-group">
              <label for="date" class="col-1 col-form-label">Tanggal</label>
              <input type="date" class="form-control" name="tanggal" id="" value="{{tanggal}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Judul</label>
              <input type="text" class="form-control" id="name" name="judul" value="{{blog.judul}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Kategori</label>
              <input type="text" class="form-control" id="name" name="kategori" value="{{blog.kategori}}">
            </div>
            <br>
            <div class="form-group">
                <img src="{% static blog.gambar.url %}" alt="" style="width: 300px;"><br>
                <label for="formFile" class="form-label">Gambar</label>
                <input class="form-control" type="file" id="formFile" name="gambar">
            </div>
            <br>
            <div class="form-group">
              <label for="date" class="col-1 col-form-label">Deskripsi</label>
              <textarea id="editor" class="form-control" name="deskripsi">{{blog.deskripsi}}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </div>
</form>
{% endblock content %}
