{% extends "admin/adminbase.html" %}
{% load static %}

{% block content %}
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="container mt-4 mb-4">
      <div class="row justify-content-md-center">
          <div class="col-md-12 col-lg-8">
            <div class="form-group">
                <img src="{% static alat.gambar.url %}" alt="" style="width: 300px;"><br>
              <label for="formFile" class="form-label">Gambar</label>
              <input class="form-control" type="file" id="formFile" name="gambar">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-form-label">Nama Alat</label>
              <input type="text" class="form-control" id="name" name="nama_peralatan" value="{{alat.nama_peralatan}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Unit</label>
              <input type="text" class="form-control" id="name" name="unit" value="{{alat.unit}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Kategori</label>
              <select class="form-control" name="kategori">
                <option selected value="{{alat.kategori}}">{{alat.kategori}}</option>
                <option value="Peta">Peta</option>
                <option value="Anatomi">Anatomi</option>
                <option value="PAUD">PAUD</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Harga</label>
              <input type="text" class="form-control" id="name" name="harga" value="{{alat.harga}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Stok</label>
              <input type="text" class="form-control" id="name" name="stok" value="{{alat.stok}}">
            </div>
            <br>
            <div class="form-group">
              <label for="name" class="col-1 col-form-label">Link</label>
              <input type="url" class="form-control" id="name" name="link" value="{{alat.link}}">
            </div>
            <br>
            <div class="form-group">
              <label for="date" class="col-1 col-form-label">Deskripsi</label>
              <textarea id="editor" class="form-control" name="deskripsi">{{alat.deskripsi}}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </div>
</form>
{% endblock content %}
